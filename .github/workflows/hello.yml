name: Hello World!

on: workflow_dispatch

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  now_it_is:
    runs-on: ubuntu-latest
    steps:
      - name: Datetime
        run: |
          date
  web_crawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Add dependencies
        run: npm install
      - name: Run script
        run: npm start